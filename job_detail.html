	<script type="text/javascript">
		mui.init()
	</script>

	<script type="text/javascript">
		$.ajax({
			type: "post",
			url: "/Service/Data/GetListData.ashx",
			dataType: "json",
			data: {
				entityname: "author_job", //实体名称
				order: "author_reward desc", //排序
				pagenum: "0", //获取页码
				pagesize: "100", //每页获取数据量
				filter: '{"Conditions":[],"FilterOperator":"AND","Filters":[]}', //筛选规则，这个是获取全部，到时候和你细说
				ViewName: "DefaultView" //视图名称，这是默认视图
			},
			success: function(data, textStatus) {
				//这里data就是获取到的数据
				var html_detail_1 = "";
				for (var i = 0; i < data.List.length; i++) { //遍历data数组
					var ls = data.List[i];
					html_detail_1 += "<h4>" + ls.author_introduction + "</h4>";
					html_detail_1 += "<h6>" + ls.author_place + "</h6>";
				}
				$("#detail_1").html(html_detail_1); //在html页面id=test的标签里显示html_detail_1内容
			},
			error: function(ex) {
				//这里处理错误
				console.log(ex);
			}
		});
	</script>
